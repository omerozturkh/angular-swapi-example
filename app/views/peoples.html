<div class="col-lg-6 ">
	<table class="table table-striped table-bordered bounceInDown">
		<tr>
			<th><h4>Peoples</h4></th>
		</tr>
		<tr ng-repeat="p in peoples.results">
			<td><a href="javascript:void(0)" ng-click="openModal(p.id)">{{p.name}}</a></td>
		</tr>
	</table>

	<div ng-if="peoples.results">
		<button class="prev btn btn-default" ng-disabled="!peoples.previous" ng-click="prevPage()"><i class="glyphicon glyphicon-chevron-left"></i></button>
		<button class="next btn btn-default" ng-disabled="!peoples.next" ng-click="nextPage()"><i class="glyphicon glyphicon-chevron-right"></i></button>
	</div>

	<div class="modal fade" id="peopleModal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content" autoscroll="false">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">{{people.name}}</h4>
				</div>
				<div class="modal-body">
					<table class="table table-bordered">
						<tr>
							<td>Eye Color </td>
							<td>{{people.eye_color}}</td>
						</tr>
						<tr>
							<td>Skin Color </td>
							<td>{{people.skin_color}}</td>
						</tr>
						<tr>
							<td>Height </td>
							<td>{{people.height}}</td>
						</tr>
						<tr>
							<td>Weight </td>
							<td>{{people.mass}}</td>
						</tr>
					</table>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

</div>
